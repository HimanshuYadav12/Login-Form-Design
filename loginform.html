    <title>Login Form UI Designs</title>

</head>
<body>
<div class="loginform">
    <h2>Login</h2>
    <form>
        <div class="inputbox">
            <input type="text" name="" required="">
            <label>Username</label>
        </div>
        <div class="inputbox">
            <input type="password" name="" required="">
            <label>Password</label>
        </div>
        <input type="submit" name="" value="submit">
        <a href="#">Forget Password</a>
    </form>
</div>
    
</body>
</html>
